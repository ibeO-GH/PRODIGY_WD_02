<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- boxicons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div class="time-display" id="display">
        <div class="time-unit">
          <span class="hours">00</span>
          <span class="label">hr</span>
        </div>
        <span class="separator">:</span>
        <div class="time-unit">
          <span class="minutes">00</span>
          <span class="label">min</span>
        </div>
        <span class="separator">:</span>
        <div class="time-unit">
          <span class="seconds">00</span>
          <span class="label">sec</span>
        </div>
        <span class="separator">.</span>
        <div class="time-unit">
          <span class="milliseconds">00</span>
          <span class="label">ms</span>
        </div>
      </div>
      <div class="laps" id="laps"></div>
      <div class="controls">
        <button id="reset" class="btn-face1">
          <i class="bx bx-reset"></i>
          <!-- <i class="fa fa-refresh"></i> -->
        </button>
        <!-- Single button to start/pause -->
        <button id="toggle" class="btn-face">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="lap" class="btn-face1"><i class="fa fa-flag"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
